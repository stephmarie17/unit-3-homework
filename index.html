<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper clearfix">
    <h1>Password Generator</h1>
    <div class="password-box-lg">
        <h2>Generate a Password</h2>
        <div class="password-box-sm">
        <textarea class="generated-password" rows="10" cols="80">
        Your Secure Password
        </textarea>
        <div class="button-box">
            <button class="btn-generate">Generate Password</button>
            <button class="btn-clipboard">Copy to Clipboard</button>
        </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
